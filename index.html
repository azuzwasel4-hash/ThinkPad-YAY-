
<!DOCTYPE html>
<html lang="en" class="theme-carbon">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinkPad YAY!! - The Hub for Enthusiasts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
      
      :root.theme-carbon {
        --bg-main: #0a0a0a;
        --bg-card: #111111;
        --accent: #e2231a;
        --border: #1f2937;
        --text-main: #f3f4f6;
        --text-dim: #9ca3af;
      }
      
      :root.theme-midnight {
        --bg-main: #0f172a;
        --bg-card: #1e293b;
        --accent: #3b82f6;
        --border: #334155;
        --text-main: #f3f4f6;
        --text-dim: #94a3b8;
      }
      
      :root.theme-crimson {
        --bg-main: #110000;
        --bg-card: #220000;
        --accent: #ff0000;
        --border: #440000;
        --text-main: #f3f4f6;
        --text-dim: #cc8888;
      }

      :root.theme-orange {
        --bg-main: #ffffff;
        --bg-card: #f8f9fa;
        --accent: #ff8c00;
        --border: #e5e7eb;
        --text-main: #111827;
        --text-dim: #6b7280;
      }

      :root.theme-yellow {
        --bg-main: #ffffff;
        --bg-card: #fffdf0;
        --accent: #facc15;
        --border: #e5e7eb;
        --text-main: #111827;
        --text-dim: #6b7280;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }
      
      .thinkpad-red {
        color: var(--accent);
      }
      
      .theme-transition {
        transition: all 0.3s ease;
      }
      
      .bg-custom-main { background-color: var(--bg-main); }
      .bg-custom-card { background-color: var(--bg-card); }
      .border-custom { border-color: var(--border); }
      .text-accent { color: var(--accent); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@1.35.0"
      }
    }
    </script>
  </head>
  <body class="theme-transition">
    <div id="root"></div>
  </body>
</html>
